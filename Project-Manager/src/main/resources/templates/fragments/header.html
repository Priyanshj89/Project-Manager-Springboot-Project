<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Project-Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view" sec:authorize="isAuthenticated()">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" sec:authorize="!isAuthenticated()">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewMyPosts" sec:authorize="isAuthenticated()">My Messages</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/users" sec:authorize="hasRole('ROLE_ADMIN')">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listExpense" sec:authorize="isAuthenticated()">Expenses</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                <input class="form-control mr-sm-2" type="hidden" />
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</header>
