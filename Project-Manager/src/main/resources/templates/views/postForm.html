<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <title>ADD POST</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

    <link rel="stylesheet" href="../../static/css/darkly/bootstrap.min.css"  th:href="@{css/darkly/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container mySpace">
    <form th:action="@{/addPost}" th:object="${post}" method="post">

        <div class="form-group">
            <label for="date" class="form-control-label">Date</label> <input
                type="date" class="form-control" th:field="*{date}" id="date" />
            <div class="text text-danger" th:if="${#fields.hasErrors('date')}"
                 th:errors="*{date}"></div>
        </div>
        <div class="form-group">
            <label for="heading" class="form-control-label">Title</label>
            <input type="text" class="form-control" th:field="*{heading}"
                   id="heading" />
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('heading')}" th:errors="*{heading}"></div>
        </div>

        <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <textarea   class="form-control" th:field="*{description}"
                        id="description">  </textarea>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
