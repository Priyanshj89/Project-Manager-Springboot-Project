<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>User info</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

    <link rel="stylesheet" href="../../static/css/darkly/bootstrap.min.css"  th:href="@{css/darkly/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container mySpace">
    <div class="card">
        <div class="card card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Subject</th>
                    <th>Amount</th>
                    <th>Description</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="expense:${expenses}">
                    <td th:text="${expense.user.name}"></td>
                    <td th:text="${expense.title}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.description}"></td>
                    <td><a  th:href="@{/deleteExpense(id=${expense.id})}" class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')">Delete</a></td>
                    <!-- <td><a  th:href="@{/deleteUser(email=${user.email})}" class="btn btn-danger">Remove</a></td>-->
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
