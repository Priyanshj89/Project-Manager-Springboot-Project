<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <title>User Tasks</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

    <link rel="stylesheet" href="../../static/css/darkly/bootstrap.min.css"  th:href="@{css/darkly/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container mySpace">
    <a  th:href="@{/addPosts}" class="btn btn-info">Add Message</a>
    <br>
    <br>
    <a  th:href="@{/addExpenses}" class="btn btn-success">Add Expense</a>
    <br>
    <h2 class="text text-center">Your Tasks</h2>
    <div class="card">
        <div class="card card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Start</th>
                    <th>Deadline</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task:${tasks}">
                    <td th:text="${task.date}"></td>
                    <td th:text="${task.startTime}"></td>
                    <td th:text="${task.stopTime}"></td>
                    <td th:text="${task.description}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
