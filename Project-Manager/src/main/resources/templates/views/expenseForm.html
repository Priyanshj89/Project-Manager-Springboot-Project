<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>ADD POST</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

    <link rel="stylesheet" href="../../static/css/darkly/bootstrap.min.css"  th:href="@{css/darkly/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container mySpace">
    <form th:action="@{/addExpense}" th:object="${expense}" method="post">


        <div class="form-group">
            <label for="title" class="form-control-label">Subject</label>
            <input type="text" class="form-control" th:field="*{title}"
                   id="title" />
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="amount" class="form-control-label">Amount</label> <input
                type="text" class="form-control" th:field="*{amount}" id="amount" />
            <div class="text text-danger" th:if="${#fields.hasErrors('amount')}"
                 th:errors="*{amount}"></div>
        </div>

        <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <textarea   class="form-control" th:field="*{description}"
                        id="description">  </textarea>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
