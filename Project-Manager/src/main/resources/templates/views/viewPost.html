<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>User Blog's</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

    <link rel="stylesheet" href="../../static/css/darkly/bootstrap.min.css"  th:href="@{css/darkly/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container mySpace">
    <h1 class="text text-center">User's Messages</h1>
<div class="card">
    <div class="card card-body">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post:${posting}">
                <td th:text="${post.date}"></td>
                <td th:text="${post.heading}"></td>
                <td th:text="${post.description}"></td>
                <td><a  th:href="@{/deletePost(id=${post.id})}" class="btn btn-danger" sec:authorize="isAuthenticated()">Delete</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
